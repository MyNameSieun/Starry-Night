<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starry Night</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/description.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back_ios"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav id="nav">
      <div class="nav-left">
        <a href="index.html">Starry Night</a>
      </div>
      <div class="nav-right">
        <a href="apop.html">APOD</a>
        <a
          href="gallery.html"
          style="font-weight: bold; color: var(--bg-main-color)"
          >Gallery</a
        >
        <a href="collection.html">Collection</a>
      </div>
    </nav>

    <!-- main -->
    <main>
      <div>
        <section>
          <div class="description-img-info">
            <a href="./gallery.html">
              <span class="material-symbols-outlined">arrow_back_ios</span>
            </a>
            <div>
              <h2 id="collection-title"></h2>
              <time id="collection-date"></time>
            </div>
          </div>

          <figure id="description-figure">
            <div class="bg-puple-box"></div>
            <img src="" alt="" id="collection-image" />
            <article class="description-article">
              <p id="collection-description">
                겨울철에 접어들면 추위 말고 또다른 불청객이 우리를 찾아온다.
                바로 미세먼지다. 겨울에는 특히 미세먼지보다 더 강력한
                초미세먼지가 위협을 떨친다. 난방 등으로 초미세먼지를 유발하는
                물질이 더 많이 배출되기 때문이다. 게다가 날씨가 추워 초미세먼지
              </p>
            </article>
          </figure>
          <div class="description-btn">
            <button class="save-collection-btn">Save Collection</button>
            <a class="view-details-btn" href="" target="_blank">View Details</a>
          </div>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer>
      <p>© 2024 Created by sieun</p>
      <div class="footer-right">
        <a href="https://github.com/MyNameSieun/Starry-Night.git">
          <img src="./source/icons/github.png" alt="github" />
        </a>
        <a href="./source/icons/mail.png">
          <img src="./source/icons/mail.png" alt="mail" />
        </a>
        <a href="https://mynamesieun.github.io/">
          <img src="./source/icons/blog.png" alt="blog" />
        </a>
      </div>
    </footer>
    <script src="./src/description.js"></script>
  </body>
</html>
