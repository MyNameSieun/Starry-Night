    <!-- navbar -->

    <!-- main -->
    <main>
      <!-- video -->
      <section>
        <div class="video-container">
          <figure>
            <video
              src="./source/videos/main.mp4"
              autoplay
              muted
              loop
              playsinline
            ></video>
            <div class="video-overlay">
              <figcaption>Starry-Night</figcaption>

      <!-- APOD -->
      <section id="apod-section">
        <h1>Astronomy Picture of the Day</h1>

        <div class="apod-text-box">
          <figure>
            <img src="" alt="" />
            <figcaption></figcaption>
          </figure>
          <article class="apod-article">
            <h2></h2>
            <p class="apod-article-explanation"></p>
            <a href="./apop.html"> <button>Learn More</button></a>
          </article>
        </div>
      </section>

      <!-- Astronomy Gallery -->
      <section id="astronomy-gallery">
        <h1>Astronomy Gallery</h1>
        <div class="gallery-image-container"></div>
